<!doctype html>
<html>
  <head>
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body
    class="d-flex flex-column align-items-center justify-content-center"
    style="height: 100vh"
  >
    <div
      class="draggable-area"
      style="width: 100%; position: absolute; top: 0; left: 0"
    >
      <button id="minimize-button"><i class="bi bi-dash"></i></button>
      <button id="maximize-button"><i class="bi bi-fullscreen"></i></button>
      <button id="close-button"><i class="bi bi-x-lg"></i></button>
    </div>
     <div class="login-card">
      <div>
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h2 class="fw-bold">Iniciar Sesión</h2>
            <p class="text-muted">Ingresa tus credenciales para continuar</p>
          </div>
          
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label fw-semibold">Usuario</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input 
                  type="text" 
                  class="form-control" 
                  id="username" 
                  placeholder="Ingresa tu usuario" 
                  required
                >
              </div>
            </div>
            
            <div class="mb-4">
              <label for="password" class="form-label fw-semibold">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  placeholder="Ingresa tu contraseña" 
                  required
                >
              </div>
            </div>
            
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-login">Entrar</button>
            </div>
            
            <div id="error" class="alert alert-danger mt-3 d-none"></div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
