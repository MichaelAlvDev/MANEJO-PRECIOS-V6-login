<!doctype html>
<html>
  <head>
    <title>Configuracion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body
    class="d-flex flex-column align-items-center justify-content-center"
    style="height: 100vh"
  >
    <div class="container mt-3">
      <div
        class="draggable-area"
        style="width: 100%; position: absolute; top: 0; left: 0"
      >
        <button id="minimize-button"><i class="bi bi-dash"></i></button>
        <button id="maximize-button"><i class="bi bi-fullscreen"></i></button>
        <button id="close-button"><i class="bi bi-x-lg"></i></button>
      </div>
      <h1>Configuracion</h1>
      <h1><b>Conexion a Base de Datos</b></h1>
      <div
        id="status-label"
        class="alert alert-success d-none"
        role="alert"
      ></div>
      <form action="">
        <div class="form-group mb-3">
          <label for="server">Servidor</label>
          <input type="text" class="form-control" id="server" name="server" />
        </div>
        <div class="form-group mb-3">
          <label for="database">Base de Datos</label>
          <input
            type="text"
            class="form-control"
            id="database"
            name="database"
          />
        </div>
        <div class="form-group mb-3">
          <label for="username">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
          />
        </div>
        <div class="form-group mb-3">
          <label for="password">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <div class="d-flex gap-2">
          <button type="button" id="test-button" class="btn btn-secondary">Probar Conexión</button>
          <button type="button" id="test-ssl-button" class="btn btn-info">Probar Configuraciones SSL</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
    <script src="js/configuracion.js"></script>
  </body>
</html>
