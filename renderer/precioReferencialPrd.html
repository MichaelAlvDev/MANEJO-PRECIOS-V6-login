<!doctype html>
<html>
  <head>
    <title>Precio Referencial Productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <div class="draggable-area">
    <button id="minimize-button"><i class="bi bi-dash"></i></button>
    <button id="maximize-button"><i class="bi bi-fullscreen"></i></button>
    <button id="close-button"><i class="bi bi-x-lg"></i></button>
  </div>
  <body class="">
    <div class="container mt-3">
      <div class="title">
        <h1>Precio Referencial - <b>Productos</b></h1>
        <div
          id="status-label"
          class="alert alert-success d-none"
          role="alert"
        ></div>
      </div>

      <input
        type="text"
        id="search"
        class="form-control"
        placeholder="Buscar por codigo, instancia o descripcion"
      />
      <div id="productos" class="mt-3"></div>
      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-secondary" id="prevPage">Anterior</button>
        <button class="btn btn-outline-danger" id="actualizar-todo">
          Actualizar Todo
        </button>
        <button class="btn btn-secondary" id="nextPage">Siguiente</button>
      </div>
    </div>
    <script src="js/precioReferencialPrd.js"></script>
  </body>
</html>
