<!doctype html>
<html>
  <head>
    <title>Ventana Principal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body
    class="d-flex flex-column align-items-center justify-content-center"
    style="height: 100vh"
  >
    <div
      class="draggable-area"
      style="width: 100%; position: absolute; top: 0; left: 0"
    >
      <button id="minimize-button"><i class="bi bi-dash"></i></button>
      <button id="maximize-button"><i class="bi bi-fullscreen"></i></button>
      <button id="close-button"><i class="bi bi-x-lg"></i></button>
    </div>
    <h1 class="mb-4 mt-5">Men√∫ Principal</h1>
    <button
      id="btn-precios-prd"
      class="btn btn-primary mb-3"
      style="width: 220px"
    >
      Ajuste Precios Prd
    </button>
    <button
      id="btn-referencial-prd"
      class="btn btn-secondary mb-3"
      style="width: 220px"
    >
      Precio Referencial Prd
    </button>
    <button
      id="btn-precios-srv"
      class="btn btn-success mb-3"
      style="width: 220px"
    >
      Ajuste Precios Srv
    </button>
    <button
      id="btn-referencial-srv"
      class="btn btn-secondary mb-3"
      style="width: 220px"
    >
      Precio Referencial Srv
    </button>
    <button
      id="btn-configuracion"
      class="btn btn-warning mb-3"
      style="width: 220px"
    >
      Configuracion
    </button>
    <script src="js/principal.js"></script>
  </body>
</html>
